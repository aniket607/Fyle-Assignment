name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g @angular/cli
          npm install

      - name: Build
        run: |
          ng build --configuration production --base-href=/Fyle-Assignment/
          cp dist/fyle-challenge/index.html dist/fyle-challenge/404.html
          touch dist/fyle-challenge/.nojekyll

      - name: List build output
        run: ls -la dist/fyle-challenge

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/fyle-challenge
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            404.html 