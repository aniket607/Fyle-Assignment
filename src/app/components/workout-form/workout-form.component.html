<form #workoutForm="ngForm" (ngSubmit)="addWorkout()" class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Name Input -->
  <div class="flex flex-col space-y-1">
    <span class="p-float-label">
      <input pInputText id="name" [(ngModel)]="userName" 
             name="userName" [required]="true" minlength="3" 
             #name="ngModel" autocomplete="off"
             class="w-full h-12 border border-gray-300 pl-3 rounded-lg focus:border-blue-900 focus:ring-1 focus:ring-blue-900">
      <label for="name">User Name*</label>
    </span>
    <small class="text-red-500 text-xs h-4 ml-1" *ngIf="name.invalid && (name.dirty || formSubmitted)">
      Name is required and must be at least 3 characters
    </small>
  </div>
  
  <!-- Workout Type Dropdown -->
  <div class="flex flex-col space-y-1">
    <span class="p-float-label">
      <p-dropdown id="type" [options]="workoutTypes" [(ngModel)]="workoutType" 
                 name="workoutType" [required]="true" [autoDisplayFirst]="false"
                 #type="ngModel"
                 styleClass="w-full h-12 border border-gray-300 rounded-lg focus:border-blue-900"></p-dropdown>
      <label for="type">Workout Type*</label>
    </span>
    <small class="text-red-500 text-xs h-4 ml-1" *ngIf="type.invalid && (type.dirty || formSubmitted)">
      Workout type is required
    </small>
  </div>
  
  <!-- Minutes Input -->
  <div class="flex flex-col space-y-1">
    <span class="p-float-label">
      <input pInputText id="minutes" type="number" [(ngModel)]="workoutMinutes" 
             name="workoutMinutes" [required]="true" min="1" max="240"
             #minutes="ngModel"
             class="w-full h-12 border pl-3 border-gray-300 rounded-lg focus:border-blue-900 focus:ring-1 focus:ring-blue-900">
      <label for="minutes">Workout Minutes*</label>
    </span>
    <small class="text-red-500 text-xs h-4 ml-1" *ngIf="minutes.invalid && (minutes.dirty || formSubmitted)">
      Minutes must be between 1 and 240
    </small>
  </div>
  
  <!-- Submit Button -->
  <div class="md:col-span-3 flex justify-end mt-2">
    <button pButton type="submit" label="Add Workout" 
            class="h-12 px-8 font-semibold text-white bg-gradient-to-r from-blue-900 to-blue-700 rounded-lg hover:scale-105 hover:shadow-lg transition-all"></button>
  </div>
</form>
